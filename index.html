<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barmy Graffity Crew</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-wrapper">
          <nav class="nav header__nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link link">
                  Adventure
                  <img
                    src="img/hover-menu.png"
                    alt="Image: link hover"
                    class="nav__hover"
                  />
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link link">
                  Crew
                  <img
                    src="img/hover-menu.png"
                    alt="Image: link hover"
                    class="nav__hover"
                  />
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link link">
                  Gallery
                  <img
                    src="img/hover-menu.png"
                    alt="Image: link hover"
                    class="nav__hover"
                  />
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link link">
                  Contact
                  <img
                    src="img/hover-menu.png"
                    alt="Image: link hover"
                    class="nav__hover"
                  />
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <!-- /.header-wrapper -->
      </div>
      <!-- /.container -->
    </header>
    <!-- /.header -->

    <main class="main">
      <section class="intro">
        <div class="container">
          <div class="intro-wrapper">
            <div class="intro__title-wrapper">
              <h1 class="title intro__title">Barmy</h1>
              <img
                src="img/barmy-text.png"
                alt="Image: barmy"
                class="intro__title-image"
              />
            </div>
            <div class="intro__subtitle-wrapper">
              <h3 class="intro__subtitle title">Graffity crew</h3>
              <img
                src="img/graffity-crew-text.png"
                alt="Image: graffity crew"
                class="intro__subtitle-image"
              />
            </div>
            <a href="#" class="button intro__button btn btn--black"
              >Watch more</a
            >
          </div>
          <!-- /.intro-wrapper -->
        </div>
        <!-- /.container -->
      </section>
      <!-- /.intro -->

      <section class="about">
        <div class="container">
          <div class="about-wrapper">
            <div class="about__images">
              <img
                src="img/about-1.png"
                alt="Image: about"
                class="about__image"
              />
              <img
                src="img/about-2.png"
                alt="Image: about"
                class="about__image"
              />
            </div>
            <!-- /.about__images -->

            <div class="about__content">
              <h3 class="about__suptitle title">About</h3>
              <h2 class="about__title title">Lorem ipsum</h2>
              <p class="p-text about__text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat
                hic ipsa, voluptas exercitationem aliquid ex consequatur
                recusandae porro facere ducimus!
              </p>
            </div>
            <!-- /.about__content -->
          </div>
          <!-- /.about-wrapper -->
        </div>
        <!-- /.container -->
      </section>
      <!-- /.about -->
    </main>
    <!-- /.main -->

    <!-- JavaScript Files -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
